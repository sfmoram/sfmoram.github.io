<!DOCTYPE html>
<html>
<head>
    <style>
        /* Estilos CSS para la barra de navegación */
        .navbar {
            background-color: #f1f1f1;
            overflow: hidden;
        }
        
        .navbar a {
            float: left;
            display: block;
            color: #333;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        
        .navbar a:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <!-- Barra de navegación -->
    <div class="navbar">
        <a href="#">Classroom</a>
        <a href="#">Projects</a>
    </div>
    
    <!-- Contenido principal de la página -->
    <h1>Hello World</h1>
    <p>I'm hosted with GitHub Pages.</p>
</body>
</html>
